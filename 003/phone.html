<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.14.2/codemirror.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.14.2/codemirror.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.14.2/mode/javascript/javascript.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.14.2/addon/edit/matchbrackets.js"></script>
		<style>
			body {
				margin:0;
				padding:0;
			}
			body,#source,#result {
				font-family:monaco,monospace;
				font-size:14px;
			}
			button {
				font-size:18px;
			}
			#run {
				border-bottom:2px solid black;
			}
			#result {
				border-top:2px solid black;
				box-sizing:border-box;
				padding:10px;
				width:100%;
			}
		</style>
	</head>
	<body>

		<div id="run"><button onclick="run()">Run</button></div>
<textarea id="source">
function check()
{
	txt = document.myFORM.BANGOU.value;
	data1 = txt.match(/^[0-9-]{6,9}$|^[0-9-]{12}$/);
	data2 = txt.match(/^\d{1,4}-\d{4}$|^\d{2,5}-\d{1,4}-\d{4}$/);
	if(!data1 && !data2) alert("This is not phone number");
}

check('090-9415-6783')

// Phone
// http://www.openspc2.org/reibun/javascript/regexp/006/
</textarea>
<div id="result"></div>
<script>
	var editor = CodeMirror.fromTextArea(document.getElementById('source'), {
		lineNumbers: true,
		mode: "text/javascript",
		matchBrackets: true
	});
	function run() {
		var result = eval(editor.getValue())
		document.getElementById('result').innerHTML = result
	}
	document.addEventListener("DOMContentLoaded",run)
</script>

	</body>
</html>
