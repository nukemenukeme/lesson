<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.14.2/codemirror.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.14.2/codemirror.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.14.2/mode/javascript/javascript.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.14.2/addon/edit/matchbrackets.js"></script>
		<style>
			body {
				margin:0;
				padding:0;
			}
			body,#source,#result {
				font-family:monaco,monospace;
				font-size:14px;
			}
			button {
				font-size:18px;
			}
			#run {
				border-bottom:2px solid black;
			}
			#result {
				border-top:2px solid black;
				box-sizing:border-box;
				padding:10px;
				width:100%;
			}
		</style>
	</head>
	<body>

		<div id="run"><button onclick="run()">Run</button></div>
<textarea id="source">
var array = [5,3,9,1,10]
console.log(array.sort)

console.log(array)

var compare_func = function(a,b){
        if( a < b ) return -1;
        if( a > b ) return 1;
        return 0;
}

array.sort(compare_func)

var map_func = function(v) {
  return {
    "key1":v,
    "computed":{
  		"2":v*2,
    	"10":v*10	
  	}
  }
}
var mapped_array = array.map(map_func)
console.log(array)
console.log(mapped_array)
array

// Order
// http://qiita.com/PianoScoreJP/items/f0ff7345229871039672
</textarea>
<div id="result"></div>
<script>
	var editor = CodeMirror.fromTextArea(document.getElementById('source'), {
		lineNumbers: true,
		mode: "text/javascript",
		matchBrackets: true
	});
	function run() {
		var result = eval(editor.getValue())
		document.getElementById('result').innerHTML = result
	}
	document.addEventListener("DOMContentLoaded",run)
</script>

	</body>
</html>
